services:
  # SERVICIO DE POSTGRESQL PARA LA BASE DE DATOS
  db:
    image: postgres:17
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_DB=${POSTGRES_DB?Variable not set}
    networks:
      - shared-network
      - default

  # SERVICIO DE REDIS PARA LA GESTIÓN DE TAREAS ASÍNCRONAS Y CACHE
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data

  # SERVICIO DE MINIO PARA LA GESTIÓN DE ARCHIVOS MEDIA
  minio:
    ports:
      - "9000:9000" # Para la API de S3
      - "9001:9001" # Para la Consola Web
    image: minio/minio:RELEASE.2024-10-02T17-50-41Z
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data # Volumen para persistir los archivos
    environment:
      - MINIO_ROOT_USER=minioadmin # Cambia esto por un usuario seguro
      - MINIO_ROOT_PASSWORD=minioadminsecret # Cambia esto por una contraseña segura
      - MINIO_DEFAULT_BUCKETS=media # Crea el bucket 'media' al iniciar

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # SERVICIO DE PRESTART PARA LA INICIALIZACIÓN DE LA BASE DE DATOS Y OTROS AJUSTES ANTES DE INICIAR EL BACKEND
  prestart:
    build:
      context: ./backend
    volumes:
      # Backend app files
      - ./backend/app:/app/app
      # Backend scripts (contains prestart.sh)
      - ./backend/scripts:/app/scripts
      # Root scripts (contains build_docs.sh)
      - ./scripts:/app/root_scripts
      # Backend docs (for sync_docs.py)
      - ./backend/docs:/app/backend_docs
      # Internal docs (for mkdocs build)
      - ./internal_docs:/app/internal_docs
      # Frontend docs (if needed by sync_docs.py)
      - ./frontend/docs:/app/frontend_docs
      # Root docs (if needed by sync_docs.py)
      - ./docs:/app/root_docs
    depends_on:
      db:
        condition: service_healthy
    command: bash scripts/prestart.sh
    env_file:
      - .env
    environment:
      - DOMAIN=${DOMAIN}
      - FRONTEND_HOST=${FRONTEND_HOST?Variable not set}
      - ENVIRONMENT=${ENVIRONMENT}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER?Variable not set}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD?Variable not set}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - SENTRY_DSN=${SENTRY_DSN}

  # SERVICIO DEL BACKEND
  backend:
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      prestart:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      - DOMAIN=${DOMAIN}
      - FRONTEND_HOST=${FRONTEND_HOST?Variable not set}
      - ENVIRONMENT=${ENVIRONMENT}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER?Variable not set}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD?Variable not set}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - SENTRY_DSN=${SENTRY_DSN}

    ports:
      - "8000:8000"

    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8000/api/v1/utils/health-check/",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

    build:
      context: ./backend
    volumes:
      # Backend app files
      - ./backend/app:/app/app
      # Backend scripts (contains prestart.sh)
      - ./backend/scripts:/app/scripts
      # Root scripts (contains build_docs.sh)
      - ./scripts:/app/root_scripts
      # Backend docs (for sync_docs.py)
      - ./backend/docs:/app/backend_docs
      # Internal docs (for mkdocs build)
      - ./internal_docs:/app/internal_docs
      # Frontend docs (if needed by sync_docs.py)
      - ./frontend/docs:/app/frontend_docs
      # Root docs (if needed by sync_docs.py)
      - ./docs:/app/root_docs

  # SERVICIO DEL WORKER DE CELERY PARA TAREAS ASÍNCRONAS
  celery_worker:
    build:
      context: ./backend
    command: celery -A app.core.celery.celery_app worker --loglevel=info
    volumes:
      - ./backend/app:/app/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    environment:
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER?Variable not set}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD?Variable not set}
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_USE_SSL=${S3_USE_SSL}

  # SERVICIO DEL FRONTEND
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:8000

volumes:
  app-db-data:
  redis_data:
  minio_data:

networks:
  shared-network:
    external: true
